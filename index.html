<html>
    <head>

	 <link rel="stylesheet" href="/bower_components/bootstrap/dist/bootstrap.min.css">
	    <link rel="stylesheet" href="/bower_components/jquery/dist/jquery.min.js">
	    <link rel="stylesheet" href="/bower_components/bootstrap/dist/bootstrap.min.js">       

        <script>
            $(document).ready(function() {
                var count = 0;
            
                $("#button").click(function(){
                    if (count == 0) {
                        $('#left-img').hide();
                        count++;
                    }
                    
                    else if (count == 1) {
                        $("#right-img").hide();
                        $('#left-img').show();
                            count++;
                    }
                    else if (count == 2) {
                        $("#left-img").hide();
                            count++;
                    }
                    
                    else if(count==3){
                        $("#left-img").show();
                        $("#right-img").show();
                         count++;
                        //  $("#msg").text("Cycle completed");

                         
                    }
                    else{
                         count =0;
                    }
                })
            }) 

    </script>

    <script type="text/javascript">
    var add=(function()
        {
            var counter=0;
            return function()   
            {
                return counter +=1;
            }
        })();
        
        function myFunction()
        {
            document.getElementById("count").innerHTML=add();
        }

    </script>
    </head>
<body>
          

    <div class="container">
            <nav class="navbar navbar-inverse">

                      </ul>

                    </div>
                  </nav>
                  
                  <div class="container">
                                
            <div class="col-md-12 col-xs-12">
                    <div id="button" style="margin-left:520px;"> 
                            
                        <button type="button" style="position:fixed"  class="btn btn-primary"  onclick="myFunction()">Click Me!</button><br>
                        <br><strong style="margin:-60px;">The button was pressed <span id="count">0</span> times.</strong>
                        </div>
                        
                        </div><br><br>
        <div class="image" style="margin-top:50px">
        <div class="row">
            
            <div class="col-md-6 col-xs-6">

                <img src="img/bike1.jpg" height="" width="" class="img-thumbnail">
            
            </div>
